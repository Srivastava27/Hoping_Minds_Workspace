<body>
    <h2>Maggie Recipe....!</h2>
    <h3>Ingredients :</h3>
    <ul>
        <li>Maggie</li>
        <li>Water</li>
        <li>Salt</li>
        <li>Sauce</li>
    </ul>
    <h3>Instructions :</h3>
    <ol>
        <li>Bring water to boil.</li>
        <li>Add maggie to boiling water</li>
        <ol type="i">
            <li><i>Add salt to taste</i></li>
            <li><i>Cook for 2 minutes and stirr accordingly</i></li>
        </ol>
        <li>Add sauce to pan</li>
        <li>Mix cooked maggie with sauce</li>
        <li>Enjoy!</li>
    </ol>
